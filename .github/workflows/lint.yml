name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Run ruff
      run: |
        ruff check iterable tests

    - name: Run ruff format check
      run: |
        ruff format --check iterable tests || true

    - name: Run mypy
      run: |
        mypy iterable || true  # Allow failures for now

    - name: Run pydocstyle
      run: |
        pydocstyle iterable || true

    - name: Check for dead code with Vulture
      run: |
        vulture iterable --min-confidence 80 || true

    - name: Check code complexity with Radon
      run: |
        radon cc iterable --min B || true
